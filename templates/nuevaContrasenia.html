<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ gettext('Nueva Contraseña') }}</title>
    <link rel="icon" type="image/x-icon" href="./static/assets/img/icono.png">
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrapLogin.min.css?h=d2583ee8ec2f1044947cb8b625ef9c8d">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="../static/assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/assets/js/errores.js"></script>
</head>

<body style="display:flex; flex-direction:column; min-height:100vh;">
    <script type="text/javascript">
        $(document).ready(function() {
            var error1 = {{ iguales | tojson if iguales is defined else 'null' }};

            if(error1){
                var etiqueta = "#mensajeErrorNuevo";
                activarError(etiqueta)
            }

            var error2 = {{ iguales | tojson if iguales is defined else 'null' }};

            if(error2){
                var etiqueta = "#mensajeErrorNuevo1";
                activarError(etiqueta)
            }

            var error3 = {{ iguales | tojson if iguales is defined else 'null' }};

            if(error3){
                var etiqueta = "#mensajeErrorNuevo2";
                activarError(etiqueta)
            }
        })
    </script>

    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-absolute top-0 start-0 p-3">
                <div class="toast align-items-center text-white bg-danger border-0 custom-toast" role="alert" aria-live="assertive" aria-atomic="true" id="mensajeErrorNuevo">
                    <div class="d-flex">
                        <div class="toast-body">
                            {{gettext('La contraseña no coincide en los dos campos.')}}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>

            <div class="toast align-items-center text-white bg-danger border-0 custom-toast" role="alert" aria-live="assertive" aria-atomic="true" id="mensajeErrorNuevo1">
                    <div class="d-flex">
                        <div class="toast-body">
                            {{gettext('Se requiere la nueva contraseña')}}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>

            <div class="toast align-items-center text-white bg-danger border-0 custom-toast" role="alert" aria-live="assertive" aria-atomic="true" id="mensajeErrorNuevo2">
                    <div class="d-flex">
                        <div class="toast-body">
                            {{gettext('Se requiere que se repita la contraseña')}}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
    <section class="py-5"  style="display: flex; justify-content: center; flex-direction: column;">
        <div class="container py-0">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <p class="fw-bold text-success mb-2" style="font-size:46px;">{{gettext('Nueva Contraseña')}}</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow  bs-icon my-4 bi bi bi-three-dots">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                  <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                                </svg>
                            </div>
                            <form action="/establecerNuevaContrasenia" method="post" data-bs-theme="light">
                                    <div class="mb-3">
                                        <div class="wave-group">
                                            <input required="" type="password" class="input" name="newPassword">
                                            <span class="bar"></span>
                                            <label class="label">
                                              <span class="label-char" style="--index: 0">N</span>
                                              <span class="label-char" style="--index: 1">e</span>
                                              <span class="label-char" style="--index: 2">w</span>
                                              <span class="label-char" style="--index: 3"> </span>
                                              <span class="label-char" style="--index: 3">P</span>
                                              <span class="label-char" style="--index: 3">a</span>
                                              <span class="label-char" style="--index: 3">s</span>
                                              <span class="label-char" style="--index: 3">s</span>
                                              <span class="label-char" style="--index: 3">w</span>
                                              <span class="label-char" style="--index: 3">o</span>
                                              <span class="label-char" style="--index: 3">r</span>
                                              <span class="label-char" style="--index: 3">d</span>
                                            </label>
                                          </div>
                                    </div>
                                <input type="hidden" value="{{ email }}" name="email">
                                <input type="hidden" value="{{ username }}" name="username">
                                <div class="mb-3">
                                    <div class="wave-group">
                                        <input required="" type="password" class="input" name="repeatPassword">
                                        <span class="bar"></span>
                                        <label class="label">
                                          <span class="label-char" style="--index: 0">P</span>
                                          <span class="label-char" style="--index: 1">a</span>
                                          <span class="label-char" style="--index: 2">s</span>
                                          <span class="label-char" style="--index: 3">s</span>
                                          <span class="label-char" style="--index: 3">w</span>
                                          <span class="label-char" style="--index: 3">o</span>
                                          <span class="label-char" style="--index: 3">r</span>
                                          <span class="label-char" style="--index: 3">d</span>
                                        </label>
                                      </div>
                                </div>
                                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">{{gettext('Confirmar contraseña')}}</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js?h=b4349cf7232e6b66621e089f2b9beee5"></script>
    <script src="../static/assets/js/bold-and-bright.js?h=78569998362133b84a76614652f3624f"></script>
</body>

</html>
